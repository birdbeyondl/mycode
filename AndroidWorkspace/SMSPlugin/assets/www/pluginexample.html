<!DOCTYPE html>
<html>    
<head>		        
<script src="jquery-1.4.min.js" type= "text/javascript"/>        
        
<script src="phonegap-1.2.0.js" type="text/javascript"/>		
<Script src="smsplugin.js" type="text/javascript" />        
<script type="text/javascript">                      
         function onDeviceReady () {			
             $('#send').bind('click', function () {				
            window.plugins.sms.send($('#phone').val(), $('#message').val(), 
            function () { alert('Message sent successfully:');},  function (e) {alert('Message Failed:' + e);  }	);	});    			
    			        	        }       
    		 document.addEventListener("deviceready", onDeviceReady, false);  
  </script>               
 <meta name="viewport" content= "width=device-width; height=device-height; user-scalable=no"> 
</head>	
<body>		
<div id="startPage" data-role="page" data-theme="a">
				
<h1>SMS Demo</h1>			
</div>			
<div data-role="content">				
<label for="phone">Recipient Number:</label>				
<input id="phone" name="phone" value="10010"/>
<label for="message">Message:</label>
<input  id="message" name="message" value="10010" />
<a href="#" id="send">Send</a>
</div>		

	
</body>
</html>
